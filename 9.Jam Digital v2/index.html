<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital V2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/81b46aa2c9.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h4>JAM DIGITAL V2</h4>
            <p>By: Sabdahtb</p>
        </div>
        <div class="container-jam">
            <div class="jam-box">
                <p class="judul"><strong>JAM</strong></p>
                <span class="jam">00</span>
            </div>
            <div class="menit-box">
                <p class="judul"><strong>MENIT</strong></p>
                <span class="menit">00</span>
            </div>
            <div class="detik-box">
                <p class="judul"><strong>DETIK</strong></p>
                <span class="detik">00</span>
            </div>
        </div>

        <label class="darkmode" onclick="darkmode()">
            <p><strong>DarkMode</strong></p>
            <span class="fa fa-power-off"></span>
        </label>

        <div class="date">
            <p class="bulan">
                <strong>Agustus</strong>
            </p>
            <span class="tanggal">
                20
            </span>
            <p class="tahun">
                <strong>2021</strong>
            </p>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
