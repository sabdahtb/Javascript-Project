<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Detector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h2>Browser Detected :</h2>
      <div class="logos">
        <img class="chrome" src="img/chrome.png" alt="chrome" />
        <img class="firefox" src="img/firefox.png" alt="firefox" />
        <img class="opera" src="img/opera.png" alt="opera" />
        <img class="safari" src="img/safari.png" alt="safari" />
        <img class="edge" src="img/edge.png" alt="edge" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
